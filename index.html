<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="calculadora">
        <h1>Calculadora do Luan</h1>
        <div class="tela">
            <div class="top"> <p></p> </div>
            <div class="bottom"> <p></p> </div>
        </div>

        <div class="botoes">
            
            <div class="linebuttom">
                <button class="invx">1/x</button>
                <button class="x2"> xÂ² </button>
                <button class="sqrtx"> &#8730 x</button>
                <button class="divide"> &divide </button>
            </div>
        
            <div class="linebuttom">
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="multiply">&times</button>
            </div>
        
            <div class="linebuttom">
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="subtract">-</button>
            </div>
    
            <div class="linebuttom">
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="sum">+</button>
            </div>

            <div class="linebuttom">
                <button class="invsignal">- x</button>
                <button class="zero">0</button>
                <button class="dot">.</button>
                <button class="equal">=</button>
            </div>

        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
